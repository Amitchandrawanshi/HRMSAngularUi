<table class="table table-hover">
    <tr *ngFor="let emp of service.list">
      <td (click)="populateForm(emp)">{{emp.FirstName}}</td>
      <td (click)="populateForm(emp)">{{emp.LastName}}</td>
      <td (click)="populateForm(emp)">{{emp.Gender}}</td>
      <td (click)="populateForm(emp)">{{emp.Department}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(emp.EmployeeId)"></i>
      </td>
    </tr>
  </table>
